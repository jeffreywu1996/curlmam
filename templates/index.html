<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit mam_id</title>
</head>
<body>
    <h1>Submit mam_id</h1>
    <form method="POST">
        <label for="mam_id">mam_id:</label>
        <input type="text" id="mam_id" name="mam_id" required>
        <button type="submit">Submit</button>
    </form>

    {{if .Result}}
        <h2>Result:</h2>
        <pre>{{ .Result }}</pre>
    {{end}}
</body>
</html>
